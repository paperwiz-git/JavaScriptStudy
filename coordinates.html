<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinates</title>
</head>
<style>
    body{background-color: black;}
    div {
        width: 250px;
        height: 250px;
        margin-top: 4px;
        border-radius: 4px;
        background-color: blanchedalmond;
    }
    .special {
        background-color:lightsalmon;
    }
    .scroll {
        position:fixed;
        top: 20px;
        right: 20px;   
    }
    
</style>
<body>
    <p class="scroll">
        <button id="Scrollby">Scroll by 100px(y)</button>
        <button id="Scrollto">Scroll to 100px(y)</button>
        <button id="Scrollinto">Scroll into special</button>
    </p>
    <div>
    </div>
    <div></div>
    <div></div>
    <div></div>
    <div class="special"></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <script>
        const special = document.querySelector('.special');
        special.addEventListener('click', (event) => {
            const rect = special.getBoundingClientRect();
            console.log(rect);
            console.log(`client: ${event.clientX} , ${event.clientY}`);
            console.log(`page: ${event.pageX} , ${event.pageY}`);   
        })

        // 클릭시 special로 이동
        const ScrollInto = document.querySelector('#Scrollinto');
        ScrollInto.addEventListener('click', () => {
            special.scrollIntoView();
        });
// 클릭시 100px 만큼이동
        const ScrollBy = document.querySelector('#Scrollby');
        ScrollBy.addEventListener('click', () => {
            // window.scrollBy(0, 100);
            window.scrollBy({top: 100, left: 0, behavior: 'smooth'});
        });
// 클식시 좌표 100큼만 이동
        const ScrollTo = document.querySelector('#Scrollto');
        ScrollTo.addEventListener('click', () => {
            window.scrollTo(0, 100);
        });

    </script>
</body>
</html>
